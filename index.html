<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación Interactiva</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-hearts" aria-hidden="true"></div>

  <main class="app" id="app">
    <section class="screen active" data-step="0">
      <div class="card">
        <h1>¿Serás mi San Valentín?</h1>
        <div class="media-frame">
          <img src="assets/images/Portada.jpg" alt="Ilustración principal" onerror="this.classList.add('img-fallback')" />
        </div>
        <div class="btn-row">
          <button class="btn btn-primary btn-yes" id="btn-si">Sí</button>
          <button class="btn btn-ghost btn-no" id="btn-no">No</button>
        </div>
      </div>
    </section>

    <section class="screen" data-step="1">
      <div class="card">
        <h1>¿Quieres comer helado?</h1>
        <div class="media-frame">
          <img src="assets/images/comida_helado.jpg" alt="Helado" onerror="this.classList.add('img-fallback')" />
        </div>
        <div class="btn-row">
          <button class="btn btn-primary btn-yes">Sí</button>
          <button class="btn btn-ghost btn-no">No</button>
        </div>
      </div>
    </section>

    <section class="screen" data-step="2">
      <div class="card">
        <h1>¿Quieres ver una película?</h1>
        <div class="media-frame">
          <img src="assets/images/actividad_pelicula.jpg" alt="Película" onerror="this.classList.add('img-fallback')" />
        </div>
        <div class="btn-row">
          <button class="btn btn-primary btn-yes">Sí</button>
          <button class="btn btn-ghost btn-no">No</button>
        </div>
      </div>
    </section>

    <section class="screen" data-step="3">
      <div class="card">
        <h1>¿Estarás libre ese día?</h1>
        <div class="date-pill">
          <span class="icon">📅</span>
          <span id="fecha">14.02.2026 18:00 horas</span>
        </div>
        <div class="btn-row">
          <button class="btn btn-primary btn-yes">Sí</button>
          <button class="btn btn-ghost btn-no">No</button>
        </div>
      </div>
    </section>

    <section class="screen" data-step="4">
      <div class="card">
        <h1>Yay</h1>
        <div class="media-frame">
          <img src="assets/images/Fin.jpg" alt="Celebración" onerror="this.classList.add('img-fallback')" />
        </div>
        <button class="btn btn-primary" id="btn-final">Haz clic en mí</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
